function Ball(x,y,radius,r,g,b){
	this.x = x;
	this.y = y;
	this.radius = radius;
	this.g = g;
	this.r = r;
	this.b = b;
	this.startArc = 0;
	this.endArc = Math.PI * 2;
	// this.context = context;
	this.xDirection = 1;
	this.yDirection = 1;
}

Ball.prototype.updateBall = function(){
	// Cover the right
	if(this.x >= 500 - this.radius){
		this.xDirection = -2;
	// Cover the left
	}else if(this.x <= 0 + this.radius){
		this.xDirection = 1
	}
	// Cover the Bottom
	if(this.y >= 500 - this.radius){
		this.yDirection = -1;
	// Cover the Top
	}else if(this.y <= 0 + this.radius){
		this.yDirection = 1
	}
	this.x += this.xDirection;
	this.y += this.yDirection;
}

Ball.prototype.draw = function(){
	context.fillStyle = '#'+this.r+this.g+this.b;
	console.log(this.b);
	// Start a new drawing
	context.beginPath();
	context.arc(this.x,this.y,this.radius,this.startArc,this.endArc);
	context.fill();
}

function run(){
	context.clearRect(0,0,500,500);
	for(let i = 0; i<balls.length; i++){
		balls[i].updateBall();
		balls[i].draw();
	}
	requestAnimationFrame(run);
}
var balls = [];
balls.push(new Ball(150,150,75,10,10,99)); 
balls.push(new Ball(250,350,75,10,99,99));

run();

</script>
